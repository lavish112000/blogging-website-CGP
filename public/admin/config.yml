backend:
  name: git-gateway
  branch: main

site_url: https://tech-knowlogia.netlify.app
display_url: https://tech-knowlogia.netlify.app

media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "date", label: "Publish Date", widget: "datetime" }
      - { name: "category", label: "Category", widget: "hidden", default: "blog" }
      - { name: "tags", label: "Tags", widget: "list", default: [] }
      - { name: "author", label: "Author", widget: "string", default: "Lalit Choudhary" }
      - { name: "featured", label: "Featured", widget: "boolean", default: false, required: false }
      - { name: "priority", label: "Priority (1-10)", widget: "number", value_type: "int", min: 1, max: 10, default: 5, required: false }
      - { name: "breaking", label: "Breaking", widget: "boolean", default: false, required: false }
      - { name: "summary", label: "Summary (for AI Overviews)", widget: "text", required: false }
      - { name: "image", label: "Featured Image", widget: "image", required: false }
      - label: "SEO"
        name: "seo"
        widget: "object"
        required: false
        fields:
          - { name: "title", label: "SEO Title", widget: "string", required: false }
          - { name: "description", label: "SEO Description", widget: "text", required: false }
          - { name: "keywords", label: "SEO Keywords", widget: "list", required: false }
      - { name: "body", label: "Body", widget: "markdown" }

